<style>

	text-align:center;
}

/*아이디가 cla인 이미지의 투명도 설정(투명해짐)*/

	opacity:0.5;
}
/*아이디가 gks인 이미지의 투명도 설정(투명해짐)*/

	opacity:1;
}
/*아이디가 gks인 이미지가 hover인 경우 투명도 설정(불투명해짐)*/

</head>
